<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing_Pages</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
</style>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
</style>    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="add_nav">
                    <div class="add_logo">
                        <div class="logo inter-normal">
                            <h2>LOGO</h2>
                        </div>
                        <div class="sign_btn raleway-normal">
                            <button>Sign Up</button>
                        </div>
                    </div>
                </div>
                <div class="content_navber">
                    <div class="add_content raleway-normal">
                        <p>Cool Dark UI Template for Webflow Agencies!</p>
                        <div class="btn">
                            <button>Stay Focused</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="sec">
                <div class="main_con">
                    <div class="content">
                        <div class="content_geeting raleway-normal">
                            <p>See It in Action</p>
                        </div>
                        <div class="content_des raleway-normal">
                            <p>Explore the live preview and imagine your brand in this bold new look.</p>
                        </div>
                        <div class="content_btn raleway-normal">
                            <button>Launch Live Preview</button>
                        </div>
                    </div>
                </div>
                <div class="content_img">
                    <img src="./Assets/wc-mini.png" alt="">
                </div>
            </div>
        </section>

        <section class="productive_users">
            <div class="main_dv">
                    <div class="usr raleway-normal">
                        <p>Joined Thousands of Productive Users</p>
                    </div>
                    <div class="matrics">
                        <div class="focus_session">
                            <p class="first inter-normal">50K</p>
                            <p class="second inter-normal">Active Users</p>
                        </div>
                        <div class="focus_session">
                            <p class="first inter-normal">2M+</p>
                            <p class="second inter-normal">Focus Sessions</p>
                        </div>
                        <div class="focus_session">
                            <p class="first inter-normal">95%</p>
                            <p class="second inter-normal">Satisfaction Rate</p>
                        </div>
                    </div>
             </div>
        </section>
    </main>
    <footer>
    </footer>
